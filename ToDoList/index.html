<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO LIST</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>TO-DO LIST
      <!-- <span class="icon-container">
        <img src="assets/todo.png" alt="">
    </span> -->
    </h1>
    <div class="input-container">
      <input type="text" class="todo-input" placeholder="Write task..">
      <button class="addbutton">
        <i class="fa fa-plus-circle"></i>
      </button>
    </div>
    <div class="filters">
      <div class="filter" data-filter="all">All</div>
      <div class="filter" data-filter="completed">Complete</div>
      <div class="filter" data-filter="pending">Pending</div>
      <div class="delete-all">Delete All</div>
    </div>
    <br>
    <div class="task-list-container">
      <!-- tasks -->
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
